<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Random Quote Generator</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrap">
    <header class="top">
      <h1>Random Quote Generator</h1>
      <span class="badge">Offline • No API</span>
    </header>

    <section class="card">
      <div class="quote" id="quote">Tap “New Quote”</div>
      <div class="author" id="author"></div>
      <div class="controls">
        <button id="newBtn" class="primary">New Quote</button>
        <button id="copyBtn" title="Copy to clipboard">Copy</button>
      </div>
      <div class="status" id="status">Ready</div>
    </section>

    <footer class="footer">
      <small>Made by Muhammad Haris • CodeAlpha Task 2</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
